<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="/img/play-circle.svg" class="icon" alt="">
            <img src="img/logo.png" class="icon logoy" alt="">
        </div>
        <div class="search">
            <input type="search" placeholder=" ค้นหา">
            <button><img src="/img/search.svg" class="search2" alt=""></button>
            <img src="img/mic.svg" class="icon" alt="">
        </div>
        <div class="profile">
            <img src="/img/add.svg" class="icon" alt="">
            <img src="/img/notifications.svg" class="icon" alt="">
            <img src="/img/profile.jpg" class="icon" alt="">
        </div>
    </div>

    <div class="container">
        <div class="leftbar">
            <img src="/img/home.svg" class="icon1" alt=""><p>หน้าแรก</p>
            <img src="/img/flash.svg" class="icon1" alt=""><p>Shorts</p>
            <img src="/img/add.svg" class="icon1" alt=""><p>การติดตาม</p>
            <img src="/img/play-circle.svg" class="icon1" alt=""><p>เพลง</p>
            <img src="/img/albums.svg" class="icon1" alt=""><p>คลังเพลง</p>
            <img src="/img/arrow-down.svg" class="icon1" alt=""><p>การดาวน์โหลด</p>
        </div>
        <div class="navbar">
            <p>ทั้งหมด</p>
            <p>เกม</p>
            <p>มิกซ์</p>
            <p>เพลง</p>
            <p>สด</p>
            <p>ข่าวสาร</p>
            <p>เกมแอ็กชันผจญภัย</p>
            <p>ฟุตบอล</p>
            <p>การทำอาหาร</p>
            <p>การ์ตูน</p>
            <p>อัพโหลดล่าสุด</p>
            <p>ดูแล้ว</p>
            <p>วีดิโอสำหรับคุณ</p>
        </div>
        <div class="contain"></div>
    </div>
</body>
</html>
